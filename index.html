<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 2rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="review-card">
      <img
        class="review-card__img"
        src="assets/images/illustration-article.svg"
        alt="Web symbol"
      />
      <div class="review-card__category"><span>Learning</span></div>
      <div class="review-card__published-date">
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
      </div>
      <h3 class="review-card__title"><a href="#">HTML & CSS foundations</a></h3>
      <p class="review-card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="review-card__author">
        <img
          class="review-card__author-img"
          alt="Greg Hooper"
          src="assets/images/image-avatar.webp"
        />
        <div class="review-card__author-name">Greg Hooper</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bananas</a>.
    </div>
  </body>
</html>
